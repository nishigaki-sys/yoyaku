<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ロボットプログラミング体験教室 予約デモ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
        }
        /* カレンダーの日付セルの基本的なスタイル */
        .calendar-day {
            transition: all 0.2s ease-in-out;
            aspect-ratio: 1 / 1;
        }
        /* 選択可能な日付のスタイル */
        .available {
            background-color: #c8f5e1;
            color: #0d774a;
            cursor: pointer;
            font-weight: 700;
        }
        .available:hover {
            background-color: #a2e9cb;
            transform: scale(1.05);
        }
        /* 選択中の日付のスタイル */
        .selected-day {
            background-color: #2dd4bf;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 0 0 3px #14b8a6;
        }
        /* 選択不可な日付のスタイル */
        .disabled {
            color: #cbd5e1;
        }
        /* アニメーション用のクラス */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out forwards;
        }
        .slide-in-up {
            animation: slideInUp 0.5s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        #bookingForm, #timeSlotsContainer, #calendarContainer {
            display: none; /* 初期状態では非表示 */
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="container mx-auto max-w-2xl p-4 sm:p-6">
        
        <!-- ヘッダー情報 -->
        <header class="text-center mb-8">
            <div class="w-full h-48 sm:h-64 bg-teal-500 rounded-2xl mb-4 overflow-hidden shadow-lg">
                <img src="https://placehold.co/800x400/14b8a6/ffffff?text=ロボットプログラミング教室" alt="教室のイメージ画像" class="w-full h-full object-cover">
            </div>
            <h1 class="text-3xl sm:text-4xl font-extrabold text-teal-600">〇〇校 体験レッスン</h1>
            <p class="mt-2 text-slate-600">未来のクリエイター、集まれ！楽しい体験会へようこそ！</p>
        </header>

        <main class="bg-white p-6 sm:p-8 rounded-2xl shadow-lg">
            
            <!-- ステップ1: 学年選択 -->
            <div id="step1">
                <h2 class="text-xl font-bold mb-4 text-center"><span class="bg-teal-500 text-white rounded-full px-3 py-1 mr-2">1</span>お子様の学年を選んでください</h2>
                <div id="gradeSelector" class="grid grid-cols-1 sm:grid-cols-3 gap-3">
                    <button data-grade="preschool" class="w-full text-lg font-bold py-4 px-4 bg-white border-2 border-amber-400 text-amber-500 rounded-xl hover:bg-amber-50 transition-transform hover:scale-105">年長・年中</button>
                    <button data-grade="lower" class="w-full text-lg font-bold py-4 px-4 bg-white border-2 border-sky-400 text-sky-500 rounded-xl hover:bg-sky-50 transition-transform hover:scale-105">小学1〜3年生</button>
                    <button data-grade="upper" class="w-full text-lg font-bold py-4 px-4 bg-white border-2 border-violet-400 text-violet-500 rounded-xl hover:bg-violet-50 transition-transform hover:scale-105">小学4〜6年生</button>
                </div>
            </div>

            <!-- カレンダー表示エリア -->
            <div id="calendarContainer" class="mt-8">
                <div class="flex items-center justify-between mb-4">
                    <button id="prevMonth" class="px-3 py-1 bg-slate-200 rounded-md hover:bg-slate-300">&lt;</button>
                    <h3 id="calendarTitle" class="text-lg font-bold"></h3>
                    <button id="nextMonth" class="px-3 py-1 bg-slate-200 rounded-md hover:bg-slate-300">&gt;</button>
                </div>
                <div id="calendarGrid" class="grid grid-cols-7 gap-1 text-center">
                    <!-- 曜日ヘッダー -->
                    <div class="font-bold text-red-500">日</div><div>月</div><div>火</div><div>水</div><div>木</div><div>金</div><div class="font-bold text-blue-500">土</div>
                    <!-- 日付がここに挿入されます -->
                </div>
                 <p class="text-xs text-center mt-2 text-slate-500"><span class="inline-block w-3 h-3 bg-teal-100 border border-teal-300 rounded-full mr-1"></span>が予約可能な日です</p>
            </div>

            <!-- 時間選択エリア -->
            <div id="timeSlotsContainer" class="mt-6">
                <!-- 時間帯ボタンがここに挿入されます -->
            </div>
            
            <!-- ステップ2 & 3: 情報入力と確認 -->
            <div id="bookingForm" class="mt-8">
                 <div class="bg-teal-50 p-4 rounded-xl mb-6 border border-teal-200">
                    <h3 class="font-bold text-teal-800">ご予約内容</h3>
                    <p id="selectedSlotInfo" class="mt-1 text-teal-700"></p>
                </div>

                <h2 class="text-xl font-bold mb-4 text-center"><span class="bg-teal-500 text-white rounded-full px-3 py-1 mr-2">2</span>保護者様の情報をご入力ください</h2>
                <form id="userInfoForm" class="space-y-4">
                    <div>
                        <label for="parentName" class="block text-sm font-medium text-slate-700 mb-1">保護者様のお名前</label>
                        <input type="text" id="parentName" required class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-teal-400 focus:border-teal-400" placeholder="山田 太郎">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-slate-700 mb-1">メールアドレス</label>
                        <input type="email" id="email" required class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-teal-400 focus:border-teal-400" placeholder="example@email.com">
                    </div>
                    <div>
                        <label for="phone" class="block text-sm font-medium text-slate-700 mb-1">電話番号</label>
                        <input type="tel" id="phone" required class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-teal-400 focus:border-teal-400" placeholder="090-1234-5678">
                    </div>
                     <div>
                        <label for="childName" class="block text-sm font-medium text-slate-700 mb-1">お子様のお名前 (かな)</label>
                        <input type="text" id="childName" required class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-teal-400 focus:border-teal-400" placeholder="やまだ はなこ">
                    </div>
                    
                    <div class="pt-4">
                        <button type="submit" class="w-full text-lg font-extrabold py-4 px-6 bg-teal-500 text-white rounded-xl hover:bg-teal-600 transition-transform hover:scale-102 shadow-lg">
                            この内容で予約を確定する
                        </button>
                    </div>
                </form>
            </div>
        </main>
        
        <footer class="text-center mt-8 text-sm text-slate-500">
            <p>&copy; 2025 ロボットプログラミング教室 All Rights Reserved.</p>
        </footer>
    </div>

    <!-- 完了モーダル -->
    <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-2xl p-8 max-w-md w-full text-center slide-in-up">
            <div class="mx-auto w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <h2 class="text-2xl font-bold mb-2">ご予約ありがとうございます！</h2>
            <p class="text-slate-600 mb-4">体験レッスンの予約が完了しました。<br>詳細はご入力いただいたメールアドレスにお送りしました。</p>
            <div class="bg-slate-50 p-4 rounded-lg text-left mb-6">
                <h4 class="font-bold">予約内容</h4>
                <p id="modal-summary" class="text-sm"></p>
            </div>
            <button id="closeModal" class="w-full py-3 bg-teal-500 text-white font-bold rounded-lg hover:bg-teal-600">閉じる</button>
        </div>
    </div>


    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- DOM要素の取得 ---
        const gradeSelector = document.getElementById('gradeSelector');
        const calendarContainer = document.getElementById('calendarContainer');
        const calendarTitle = document.getElementById('calendarTitle');
        const calendarGrid = document.getElementById('calendarGrid');
        const prevMonthBtn = document.getElementById('prevMonth');
        const nextMonthBtn = document.getElementById('nextMonth');
        const timeSlotsContainer = document.getElementById('timeSlotsContainer');
        const bookingForm = document.getElementById('bookingForm');
        const selectedSlotInfo = document.getElementById('selectedSlotInfo');
        const userInfoForm = document.getElementById('userInfoForm');
        const successModal = document.getElementById('successModal');
        const closeModalBtn = document.getElementById('closeModal');
        const modalSummary = document.getElementById('modal-summary');

        // --- 状態管理 ---
        let current_date = new Date();
        current_date.setDate(1); // 月の初日に設定
        let selectedGrade = null;
        let selectedDate = null;

        // --- ダミーの予約可能データ ---
        // 実際のシステムではサーバーから取得します
        const availableSlotsData = {
            preschool: { // 年長・年中
                courseName: "はじめてのロボット体験",
                days: [6], // 曜日 (0=日, 6=土)
                times: ["10:00 - 11:00"]
            },
            lower: { // 小学1〜3年生
                courseName: "探検ロボットプログラミング",
                days: [6, 0], // 土日
                times: ["13:00 - 14:30", "15:00 - 16:30"]
            },
            upper: { // 小学4〜6年生
                courseName: "AIロボット開発チャレンジ",
                days: [6, 0], // 土日
                times: ["13:00 - 14:30", "15:00 - 16:30"]
            }
        };

        // --- イベントリスナー ---

        // 学年選択
        gradeSelector.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                selectedGrade = e.target.dataset.grade;
                
                // 選択されたボタンのスタイルを更新
                document.querySelectorAll('#gradeSelector button').forEach(btn => {
                    btn.classList.remove('bg-teal-500', 'text-white', 'border-teal-500');
                    btn.classList.add('bg-white');
                });
                e.target.classList.add('bg-teal-500', 'text-white', 'border-teal-500');
                e.target.classList.remove('bg-white');
                
                // カレンダーを表示
                calendarContainer.style.display = 'block';
                calendarContainer.classList.add('fade-in');
                timeSlotsContainer.style.display = 'none'; // 時間選択をリセット
                bookingForm.style.display = 'none'; // フォームをリセット
                renderCalendar();
            }
        });

        // 月移動
        prevMonthBtn.addEventListener('click', () => {
            current_date.setMonth(current_date.getMonth() - 1);
            renderCalendar();
        });

        nextMonthBtn.addEventListener('click', () => {
            current_date.setMonth(current_date.getMonth() + 1);
            renderCalendar();
        });
        
        // 日付選択
        calendarGrid.addEventListener('click', (e) => {
             const target = e.target.closest('.available');
            if (target) {
                const date = target.dataset.date;
                selectedDate = new Date(date);
                
                // 選択された日付のスタイル更新
                document.querySelectorAll('.calendar-day').forEach(day => day.classList.remove('selected-day'));
                target.classList.add('selected-day');

                renderTimeSlots(selectedDate);
            }
        });

        // 時間選択
        timeSlotsContainer.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                const time = e.target.dataset.time;
                const courseName = availableSlotsData[selectedGrade].courseName;
                
                // 予約情報を設定
                const formattedDate = `${selectedDate.getFullYear()}年${selectedDate.getMonth() + 1}月${selectedDate.getDate()}日`;
                selectedSlotInfo.textContent = `${formattedDate} ${time} [${courseName}]`;
                
                // フォームを表示
                bookingForm.style.display = 'block';
                bookingForm.classList.add('slide-in-up');
                
                // スムーズにスクロール
                bookingForm.scrollIntoView({ behavior: 'smooth' });
            }
        });
        
        // フォーム送信
        userInfoForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // 実際にはここでサーバーにデータを送信します
            
            const parentName = document.getElementById('parentName').value;
            const childName = document.getElementById('childName').value;

            // モーダルに情報を表示
            modalSummary.innerHTML = `
                <p><strong>日時:</strong> ${selectedSlotInfo.textContent}</p>
                <p><strong>保護者様:</strong> ${parentName} 様</p>
                <p><strong>お子様:</strong> ${childName} 様</p>
            `;
            successModal.classList.remove('hidden');
        });

        // モーダルを閉じる
        closeModalBtn.addEventListener('click', () => {
             successModal.classList.add('hidden');
        });


        // --- レンダリング関数 ---

        // カレンダー描画
        function renderCalendar() {
            const year = current_date.getFullYear();
            const month = current_date.getMonth();

            calendarTitle.textContent = `${year}年 ${month + 1}月`;
            
            const calendarDays = calendarGrid.querySelectorAll('.calendar-day');
            calendarDays.forEach(day => day.remove());

            const firstDayOfMonth = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const today = new Date();

            // 月の初日までの空白を埋める
            for (let i = 0; i < firstDayOfMonth; i++) {
                const emptyCell = document.createElement('div');
                calendarGrid.appendChild(emptyCell);
            }

            // 日付を生成
            for (let day = 1; day <= daysInMonth; day++) {
                const cell = document.createElement('div');
                cell.textContent = day;
                cell.classList.add('calendar-day', 'flex', 'items-center', 'justify-center', 'rounded-full');
                
                const currentDateObj = new Date(year, month, day);

                // 予約可能かチェック
                const gradeInfo = availableSlotsData[selectedGrade];
                const isAvailableDay = gradeInfo.days.includes(currentDateObj.getDay());
                
                // 過去の日付は選択不可
                if (currentDateObj < today.setHours(0,0,0,0)) {
                     cell.classList.add('disabled');
                } else if (isAvailableDay) {
                    cell.classList.add('available');
                    cell.dataset.date = currentDateObj.toISOString();
                } else {
                     cell.classList.add('disabled');
                }

                calendarGrid.appendChild(cell);
            }
        }
        
        // 時間帯描画
        function renderTimeSlots(date) {
            timeSlotsContainer.innerHTML = '';
            timeSlotsContainer.style.display = 'block';
            timeSlotsContainer.classList.add('slide-in-up');
            
            const gradeInfo = availableSlotsData[selectedGrade];
            
            const title = document.createElement('h3');
            title.className = "text-lg font-bold mb-3 text-center";
            const formattedDate = `${date.getMonth() + 1}月${date.getDate()}日の時間を選択`;
            title.textContent = formattedDate;
            timeSlotsContainer.appendChild(title);
            
            const buttonContainer = document.createElement('div');
            buttonContainer.className = "flex flex-col items-center gap-3";

            gradeInfo.times.forEach(time => {
                const button = document.createElement('button');
                button.textContent = `${time} [${gradeInfo.courseName}]`;
                button.dataset.time = time;
                button.className = "w-full max-w-sm font-bold py-3 px-4 bg-teal-100 text-teal-700 rounded-lg hover:bg-teal-200 transition";
                buttonContainer.appendChild(button);
            });
            timeSlotsContainer.appendChild(buttonContainer);
        }
    });
    </script>
</body>
</html>
